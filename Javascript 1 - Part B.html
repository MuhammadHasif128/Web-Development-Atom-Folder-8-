<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var first_number = prompt("Please Enter First Number");
      var second_number = prompt("Please Enter Second Number");
      var total = parseInt(first_number) + parseInt(second_number);
      document.write(first_number + "+" + second_number + "=" + total);
    </script>
  </body>
</html>
