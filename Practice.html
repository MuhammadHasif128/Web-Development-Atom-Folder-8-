<script type="text/javascript">
  var numbers1 = prompt("Please Enter First Number: ");
  var numbers2 = prompt("Please Enter First Number: ");
  var total = parseInt(numbers1) + parseInt(numbers2);
  function add(numbers1, numbers2) {
    document.write(numbers1 + "+" + numbers2 + "=" + total);
    window.close();
  }
  add(numbers1, numbers2);
</script>
