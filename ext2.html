<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <script type="text/javascript">
      function add(num1, num2){
        var result = num1 + num2;
        return result;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var n1 = prompt("Please Enter First Number:", 0);
      var n2 = prompt("Please Enter Second Number:", 0);
      var result = add(parseInt(n1), parseInt(n2));
      document.write(n1 + "+" + n2 + "=" + result + "<br>");
      var n1 = prompt("Please Enter First Number:", 0);
      var n2 = prompt("Please Enter Second Number:", 0);
      var result = add(parseInt(n1), parseInt(n2));
      document.write(n1 + "+" + n2 + "=" + result);
    </script>
  </body>
</html>
