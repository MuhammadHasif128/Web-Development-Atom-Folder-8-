<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function add(num1, num2){
        var result = num1 + num2;
        return result;
      }
    </script>
  </head>
  <body>
    <script>
      document.write("2 + 3 = " + add(2,3));
      document.write("<br>");
      document.write("4 + 5 = " + add(4,5));
    </script>
  </body>
</html>
