<!DOCTYPE HTML>
<html>
<head>
<title>Simple Calculator</title>
<style>
table,td {
	border-collapse:collapse;
}
td { padding:2px; }
</style>
<script type="text/javascript">

var input=""; // the input to be calculated

function updateString(value) {
  input=input+value;
	document.getElementById("inputString").value=input;
}
function calculate() {
	var result=eval(input); // try not to use eval() if possible, have security risk
	document.getElementById("inputString").value=result;
	input="";
}
function resetString() {
	input="";
	document.getElementById("inputString").value="";
}

</script>
</head>
<body>
<h1>Simple Calculator</h1>

<input type="text" size="16" id="inputString" readonly />
<table border="1">
<tr>
   <td><input type="button" onclick="updateString('7')" value="7" /></td>
   <td><input type="button" onclick="updateString('8')" value="8" /></td>
   <td><input type="button" onclick="updateString('9')" value="9" /></td>
   <td><input type="button" onclick="updateString('+')" value="+" /></td>
</tr>
<tr>
   <td><input type="button" onclick="updateString('4')" value="4" /></td>
   <td><input type="button" onclick="updateString('5')" value="5" /></td>
   <td><input type="button" onclick="updateString('6')" value="6" /></td>
   <td><input type="button" onclick="updateString('-')" value="-" /></td>
</tr>
<tr>
   <td><input type="button" onclick="updateString('3')" value="3" /></td>
   <td><input type="button" onclick="updateString('2')" value="2" /></td>
   <td><input type="button" onclick="updateString('1')" value="1" /></td>
   <td><input type="button" onclick="updateString('*')" value="*" /></td>
</tr>
<tr>
   <td><input type="button" onclick="updateString('0')" value="0" /></td>
   <td><input type="button" onclick="updateString('.')" value="." /></td>
   <td><input type="button" onclick="resetString()" value="C" /></td>
   <td><input type="button" onclick="calculate('=')" value="=" /></td>
</tr>
</table>

</body>
</html>
